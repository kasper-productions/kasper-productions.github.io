<div id="videos-background">
    <div id="current-video-holder">
        <iframe width="0" height="0"
                id="current-video"
                src="{{getCurrentVideo()}}"
                frameborder="0" allowfullscreen>
        </iframe>
    </div>
    <div id="video-list-holder" class="container-fluid">
        <div class="row">
            <div class="container">
                <div ng-click="selectVideo(videoObject)"
                     class="col-sm-4 col-md-3 col-lg-2 col video-object-div"
                     ng-repeat="videoObject in videoObjects"
                     ng-mouseover="showOverlay(videoObject)"
                     ng-mouseleave="showOverlay(null)">
                    <img ng-src="{{videoObject.thumbnail}}"/>
                    <div ng-if="getObjectThatIsShowingOverlay() == videoObject"
                         class="video-object-overlay">
                        <span class="all-text-uppercase">
                            {{videoObject.name}}
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="absolute-custom-footer text-center" id="custom-videos-footer">
        <div class="container">
            <div class="row">
                <div class="footer-col col-md-4"></div>
                <div class="footer-col col-md-4">
                    <ul class="list-inline">
                        <li>
                            <a href="https://www.facebook.com/kasper.uwmadison"
                               class="btn-social btn-outline fa-stack white-text custom-footer-icon">
                                <i class="fa fa-circle-thin fa-stack-2x"></i>
                                <i class="fa fa-fw fa-facebook fa-stack-1x"></i>
                            </a>
                        </li>
                        <li>
                            <a href="https://www.instagram.com/kasperuw/"
                               class="btn-social btn-outline fa-stack white-text custom-footer-icon">
                                <i class="fa fa-circle-thin fa-stack-2x"></i>
                                <i class="fa fa-fw fa-instagram fa-stack-1x"></i>
                            </a>
                        </li>
                        <li>
                            <a href="https://www.youtube.com/channel/UC5PvgI9jevrQ6sRSFY1xgxA"
                               class="btn-social btn-outline fa-stack white-text custom-footer-icon">
                                <i class="fa fa-circle-thin fa-stack-2x"></i>
                                <i class="fa fa-fw fa-youtube-play fa-stack-1x"></i>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="footer-col col-md-4"></div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 white-text all-text-uppercase default-cursor">
                    Copyright &copy; UW-Madison KASPer Productions 2017
                </div>
            </div>
        </div>
    </div>
</div>
