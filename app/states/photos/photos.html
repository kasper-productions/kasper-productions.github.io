<div id="photos-holder">
    <ul class="albums" ng-repeat="album in albums">
        <li ng-click="onAlbumSelected(album.photos)">{{album.name}}</li>
    </ul>
    <div class="image-gallery-holder-row">
        <div class="image-gallery-holder-col">
            <ng-image-gallery images="imagesCol1"
                              thumbnails="true"
                              thumb-size="300"
                              inline="false"
                              bubbles="false"
                              img-bubbles="false"
                              bg-close="true"
                              piracy="false"
                              img-anim="slide"></ng-image-gallery>
        </div>
        <div class="image-gallery-holder-col">
            <ng-image-gallery images="imagesCol2"
                              thumbnails="true"
                              thumb-size="300"
                              inline="false"
                              bubbles="false"
                              img-bubbles="false"
                              bg-close="true"
                              piracy="false"
                              img-anim="slide"></ng-image-gallery>
        </div>
        <div class="image-gallery-holder-col">
            <ng-image-gallery images="imagesCol3"
                              thumbnails="true"
                              thumb-size="300"
                              inline="false"
                              bubbles="false"
                              img-bubbles="false"
                              bg-close="true"
                              piracy="false"
                              img-anim="slide"></ng-image-gallery>
        </div>
    </div>
</div>
