        <div class="contact-input-fields">
            <form>
                <div class="form-group">
                    <label class="sr-only" for="name">Name:</label>
                    <input type="text" class="form-control contact-input" id="name" placeholder="NAME">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="email">Email address:</label>
                    <input type="email" class="form-control contact-input" id="email" placeholder="EMAIL">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="subject">Subject:</label>
                    <input type="text" class="form-control contact-input" id="subject" placeholder="SUBJECT">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="message">Message:</label>
                    <textarea class="form-control contact-input-fields-message-child"
                              id="message" placeholder="MESSAGE"></textarea>
                </div>
                <button type="submit" class="btn btn-default contact-input-fields-button-child">Submit</button>
            </form>
        </div>
